<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box_store_banner">
           
               <img class="box_store_banner_img" src="./assets/store-curtains.png" alt="">

            <div class="box_store_banner_text">
                <h1>This&That</h1>
            
                <h4 class="uppercase">purchase</h4>
            
                <h6 class="uppercase">[since 1975]</h6>

            </div>
        </div>

        <div class="box_shop">
            <div class="box_shop_bill">
                <h5 id="box_shop_bill_total"></h5>
                <img class="box_shop_bill_coin" src="./assets/coin.png" alt="" width="20px" height="20px">
            </div>
            <div id="box_shop_square-scale"class="box_shop_square-scale">
            </div>
            <img class="box_shop_scale_img" src="./assets/scale.png" width="30px" height="30px" alt="">

        </div>


        <div class="box_product">
            <div class="box_product_button">
                <img src="./assets/fish/neon-tetra.png" class="fish" id="tetra" width="100px" height="100px" alt="" draggable="true" data-value="55">
            </div>

            <div class="box_product_button">
                <img src="./assets/fish/rockfish.png" class="fish" id="rock" width="100px" height="100px" alt="" draggable="true" data-value="120">
            </div>

            <div class="box_product_button">
                <img src="./assets/fish/shell.png" class="fish" id="shell" width="100px" height="100px" alt="" draggable="true" data-value="12">
            </div>

            <div class="box_product_button">
                <img src="./assets/fish/shrimp.png" class="fish" id="shrimp" width="100px" height="100px" alt="" draggable="true" data-value="12">
            </div>
            <div class="box_product_button">
                <img src="./assets/fish/squid.png" class="fish" id="squid" width="100px" height="100px" alt="" draggable="true" data-value="12">
            </div>
            <div class="box_product_button">
                <img src="./assets/fish/puffer-fish.png" class="fish" id="puffer" width="100px" height="100px" alt="" draggable="true" data-value="12">
            </div>
            <div class="box_product_button">
                <img src="./assets/fish/clown-loach.png" class="fish" id="clown" width="100px" height="100px" alt="" draggable="true" data-value="12">
            </div>
        </div>
    </div>
    
    

    <script src="js/app.js"></script>
</body>
</html>
